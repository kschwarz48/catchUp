<html>
  <head>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="login.html">Login</a>
    </nav>
    <main>
      <h1 class="header__text">Create an account</h1>
      <form action="/register" method="POST">
        <h2 class="login__label">First Name</h2>
        <input class="login__input" type="text" name="firstname" required />
        <h2 class="login__label">Last Name</h2>
        <input class="login__input" type="text" name="lastname" required />
        <h2 class="login__label">Email</h2>
        <input class="login__input" type="email" name="email" required />
        <h2 class="login__label">Password</h2>
        <input class="login__input" type="password" name="password" required />
        <h2 class="login__label">Date of Birth</h2>
        <input class="login__input" type="date" name="dob" required />
        <button class="login__button" type="submit">Submit</button>
      </form>
      <a class="already__button" href="login.html">Already have an account?</a>
    </main>
  </body>
</html>
