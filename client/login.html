<html>
  <head>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <main>
      <h1 class="header__text">Welcome back!</h1>
      <p class="header__subtext">We're happy to see you're catching up!</p>
      <form action="/login" method="post">
        <h2 class="login__label">email</h2>
        <input class="login__input" type="email" name="email" required />
        <h2 class="login__label">password</h2>
        <input class="login__input" type="password" name="password" required />
        <a class="forgot" href="forgot.html">Forgot Password?</a>
        <button class="login__button" type="submit">Login</button>
      </form>
      <!-- TODO: style forgot password button -->

      <p class="register">
        Need Account?
        <a class="register__button" href="register.html">Register</a>
      </p>
    </main>
  </body>
</html>
